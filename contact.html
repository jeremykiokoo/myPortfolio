<html lang="en">
<head>

<body>
     <!-- Bar section -->
    <div class="hero">
        <nav>
        <img src="assests/logo.png" class="logo">
        <ul>
            <li><a href= "index.html">Home</a></li>
            <li><a href= "contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact message -->
    <div class="container">
        <h1>Connect With Me</h1>
        <p>We would love to repond to your queries. Feel
            free to get in touch with me.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3> Send your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="John Doe">
                            </div>
                            <div class="input-group">
                                <label>Phone Number</label>
                                <input type="number" placeholder="+254">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="johndoe@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Topic</label>
                                <input type="text" placeholder="Type here">
                            </div>
                        </div>

                        <label>Message</label>
                        <textarea rows="5" placeholder="Send us your message"></textarea>
                        <button type="submit">Submit</button>
                    </form>

                </div>
                <div class="contact-right">
                    <h3>Get In Touch</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>Contactus@example.com</td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>+254763231113</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>Ngong Road, Opposite Prestige Plaza<br>
                            Shop Number 23
                            </td>
                        </tr>
                    </table>

                </div>
                
            </div>
    </div>
</div>
